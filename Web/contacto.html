            </ul>

    <main>
        <h1>Contáctanos</h1>

        <!-- Formulario -->
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="dropdown">Selecciona una opción:</label>
            <select id="dropdown" name="dropdown" required>
                <option value="" disabled selected>Elige bolso</option>
                <option value="opcion1">Bolso pana azul</option>
                <option value="opcion2">Riñonera floral</option>
                <option value="opcion3">Bolso floral tonos marrones</option>
                <option value="opcion4">Bolso estampado tigre</option>
                <option value="opcion5">Bolso interior margaritas</option>
                <option value="opcion6">Bolso escocés</option>
                <option value="opcion7">Bandolera lunares</option>
                <option value="opcion8">Bandolera cuadros</option>
                <option value="opcion9">Bandolera floral</option>
                <option value="opcion10">Bolsa vinoteca</option>
                <option value="opcion11">Bandolera blanca</option>
                <option value="opcion12">Bolso verano+monedero</option>
                <option value="opcion13">Bolso vaquero</option>
            </select>

            <label for="numberField">Introduce cantidad:</label>
            <input type="number" id="numberField" name="numberField" min="1" max="100" step="1" required>

            
            <label>Lugar del envio:</label><br>
            Dentro de España
            <input type="radio" name="Lugar" value="dentro España"> 
            Fuera de España
            <input type="radio" name="Lugar" value="fuera España"><br>

            <label>Personalización:</label><br>
            Personalizada completamente.
            <input type="checkbox" name="todo" value="todo">
            Bordar iniciales
            <input type="checkbox" name="iniciales" value="iniciales"><br>

            <label for="mensaje">Información adicional a añadir:</label>
            <textarea id="mensaje" name="mensaje"></textarea>

            <button type="submit">Enviar</button>
        </form>
